<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./assets/User.js" defer></script>
    <script src="./assets/Session.js" defer></script>
    <script src="./app.js" defer></script>
    <title>Vibely</title>
</head>
<body>
    <section class="login-main">
        <div class="black-drop"></div>
        <div class="register-modal">
            <form action="">
                <label for="">Nickname</label>
                <input id="register-nickname" type="text" placeholder="Enter your nickname...">
                <p id="wrong-enter-nickname" class="wrong-enter"></p>
                <label for="">Email</label>
                <input id="register-email" type="email" placeholder="Enter your email address...">
                <p id="wrong-enter-email" class="wrong-enter"></p>
                <label for="">Password</label>
                <input id="register-password" type="password" placeholder="Enter your password...">
                <p id="wrong-enter-password" class="wrong-enter"></p>
                <label for="">Password again</label>
                <input id="register-password-repeat" type="password" placeholder="Enter your password...">
                <p id="wrong-enter-password2" class="wrong-enter"></p>
                <button id="register-btn" class="modal-button">Register</button>
            </form>
        </div>
        <div class="login-modal">
            <label for="">Email:</label>
            <input id="login-email" type="email" placeholder="Enter email address...">
            <label for="">Password:</label>
            <input type="password" placeholder="Enter your password..." name="" id="login-password">
            <p class="wrong-enter" id="wrong-login"></p>
            <button id="loginValidateBtn" class="modal-button">Login</button>
        </div>
        <div class="left-side-login">   
            <div class="black-fill"></div>
            <!-- <img class="login-page-logo" src="./images/Logo.png" alt=""> -->
            <h1>Vibely Social Network</h1>
            <h3>We are most popular social network in the world</h3>
        </div>
        <div class="right-side-login">
            <!-- <img class="login-page-logo" src="./images/Logo.png" alt=""> -->
            <h1>Join Us Today</h1>
            <button id="register">Register</button>
            <button id="login">LogIn</button>
            </div>
    </section>
</body>
</html>
