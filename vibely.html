<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="./assets/Session.js" defer></script>
    <script src="./assets/User.js"></script>
    <script src="./assets/vibely.js" defer></script>
    <title>Vibely</title>
</head>
<body>
    <div class="home-main">
        <div class="profile-side">
            <div id="profile">
                <img id="profile-img" src="./images/user-photo.webp" alt="">
                <h4 id="profile-username">username</h4>
                <h4 id="profile-email">email@gmail.com</h4>
               <div>
                <button class="modal-button">Change</button>
                <button class="modal-button">Log Out</button>
               </div>
            </div>
        </div>
        <div class="home-side">

            <div class="post-div">
                <input type="text" placeholder="Write something and publish it...">
                <button id="post-btn">Post</button>
            </div>

            <ul id="posts">

                <li class="single-post">
                    <div class="post-content">
                        <p>Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet.</p>
                    </div>
                    <div class="post-actions">
                        <p>Author: <span>Dzemil Karisik</span></p>

                        <div class="post-buttons">
                           <span> <button class="post-btn"><i class="fa-solid fa-thumbs-up"></i></button> <p>0 likes</p></span>
                            <span><button class="post-btn"><i class="fa-solid fa-comment"></i></button> <p>comments</p></span>
                            <button class="remove-post-btn">Remove</button>
                        </div>
                    </div>
                </li>

            </ul>

        </div>
    </div>
</body>
</html>
